---
# tasks file for launch_prometheus

- debug:
    msg: "Launching Prometheus"

- copy:
    src: prometheus.yml # <====== from your secrets.yml
    dest: "~/prometheus.yml" # <====== from your secrets.yml

- name: Create persistent storage directory
  file:
    path: ~/data/prometheus
    state: directory
    mode: "0755"

# launch prometheus
- name: prometheus
  docker_container:
    name: prometheus
    image: prom/prometheus:latest
    hostname: prometheus
    purge_networks: yes
    volumes:
      - ~/prometheus.yml:/etc/prometheus/prometheus.yml
      - ~/data/prometheus:/var/lib/prometheus
    networks:
      - name: "{{network_name}}"
